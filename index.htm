<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>유니보드위키</title>
  <link rel="icon" href="https://static.miraheze.org/ootchampediawiki/e/e3/Unib-Favicon.ico">
  <style>
    /* 전체 스타일링 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #4F4F4F;
      display: flex; /* Flexbox 레이아웃 설정 */
    }

    /* 링크 스타일링 */
    a {
      color: #4F4F4F;
      text-decoration: none;
    }

    /* 링크에 마우스를 올렸을 때 스타일링 */
    a:hover {
      text-decoration: underline;
    }

    /* 로고 스타일링 */
    .logo {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    /* 툴바 스타일링 */
    .toolbar {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 30px;
    }

    /* 사이드바 스타일링 */
    .sidebar {
      background-color: #f9f9f9;
      width: 20%;
      padding: 20px;
      border-radius: 10px;
    }

    /* 문서 내용 스타일링 */
    .content {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      flex-grow: 1; /* Flexbox 아이템이 확장되도록 설정 */
      margin-left: 20px;
    }

    /* 모바일에서만 보이는 버튼 스타일링 */
    .toggle-button {
      display: none;
      background-color: #f5f5f5;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      margin: 10px;
      cursor: pointer;
    }

    /* 모바일 화면에서만 사이드바 표시 */
    @media (max-width: 767px) {
      .sidebar {
        display: none;
      }

      .toggle-button {
        display: block;
      }

      /* 모바일 화면에서 컨텐츠 상자가 화면에 딱 맞도록 설정 */
      .content {
        margin-left: 0;
        margin-right: 0;
      }
    }
  </style>
</head>
<body>
  <div class="logo">
    <h1>UNIBOARDWIKI</h1>
  </div>

  <div class="toolbar">
    <!-- 툴바 내용 -->
    <a href="https://raw.githubusercontent.com/Newattea/newattea.github.io/main/index.htm">원본 보기</a>
  </div>

  <div class="sidebar">
    <!-- 사이드바 내용 -->
    <h3>둘러보기</h3>
    <p><a href="https://newattea.github.io">대문</a></p>
    <p><a href="https://newattea.github.io/모든_문서_목록/index.htm">모든 문서 목록</a></p>
    <h3>New at tea 위키 서비스</h3>
    <p><a href="https://ootchampedia.miraheze.org">웃참위키</a></p>
    <p><a href="https://numiparin.miraheze.org">누미파린 위키</a></p>
    <p><a href="https://ootchamtest.miraheze.org">웃참위키 시험판</a></p>
  </div>

  <div class="content">
    <!-- 문서 내용 -->
    <h1>대문</h1>
    <p>유니보드 위키에 오신 것을 환영합니다!</p>
  </div>

  <button class="toggle-button" onclick="toggleSidebar()">사이드바 표시</button>

  <script>
    // 모바일에서만 사이드바 토글 버튼 동작
    function toggleSidebar() {
      var sidebar = document.querySelector('.sidebar');
      sidebar.style.display = (sidebar.style.display === 'none') ? 'block' : 'none';
    }
  </script>
</body>
</html>
