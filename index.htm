<!DOCTYPE html>
<html><head>
  <meta charset="UTF-8">
  <title>유니보드위키</title>
  <style>
    /* 전체 스타일링 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* 로고 스타일링 */
    .logo {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    /* 툴바 스타일링 */
    .toolbar {
      background-color: #f5f5f5;
      padding: 10px;
    }

    /* 사이드바 스타일링 */
    .sidebar {
      background-color: #f9f9f9;
      width: 20%;
      float: left;
      padding: 20px;
    }

    /* 문서 내용 스타일링 */
    .content {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      margin-left: 25%;
      margin-right: 20px;
    }
  </style>
</head>
<body>
  <div class="logo">
    <h1>UNIBORDWIKI</h1>
  </div>

  <div class="toolbar">
    <!-- 툴바 내용 -->
  </div>

  <div class="sidebar">
    <!-- 사이드바 내용 -->
    <strong>
        둘러보기
    </strong>
    <p>대문</p>
  </div>

  <div class="content">
    <!-- 문서 내용 -->
    <h1>대문</h1>
    <p>유니보드 위키에 오신 것을 환영합니다!</p>
  </div>

</body></html>
